{% extends 'base.html' %}
{% block title %}Reset password{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col py-4">
            <hr>
            <h3>ぱすわぁどをりせっとしますか？</h3>
            <p>
                登録済みのめぇるあどれすを入力してください。
                ぱすわぁどりせっとのりんくを記載しためぇるを送信します。
            </p>
            <br>
            <form action="" method="POST" class="text-center">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="めぇるを受け取る" /><br>
            </form>
            <br>
            <a href="{% url 'photo:index' %}">Photo Gallery</a>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
